<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Organisation de text</title>
    </head>
    <body>
        <ul>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
        </ul>
        <ol>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
        </ol>
    </body>
</html>

<!--
Ici nous avons fais seulement deux fois la même chose. Deux listes à puces (Soit des listes)
ul -> Représentant des points.
ol -> Repésente alors des des chiffres. Soit 1,2,3,4
-->
