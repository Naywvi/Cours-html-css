<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Organisation de text</title>
    </head>
     <body>
            <p>
                <em>Cette phrase est en Italique</em> <br/>
                <strong>Cette phrase et en GRAS</strong> <br/>
                <mark>Cette phrase est surligné</mark> <br/>
                <u>Cette phrase est souligné</u>
                <del>Cette phrase est supprimé</del>
                <s>Cette phrase est aussi supprimé</s>
            </p>
        </body>
</html>

<!--
Ici nous pouvons désormais mettre certaines propriété à notre text. Que ce soit gras italique ou autre.
em      -> Italique
strong  -> En gras
mark    -> Surligné
u       -> Souligné
del / s -> Supprimé
-->
