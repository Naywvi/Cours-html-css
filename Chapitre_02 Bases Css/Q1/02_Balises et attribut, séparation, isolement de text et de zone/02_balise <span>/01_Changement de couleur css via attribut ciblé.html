<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/> <!-- incrémentation du css-->
        <title>Changfement de couleur css via attributs</title>
    </head>
    <body>
        <h1>Ceci est un titre</h1>

        <p>Ceci <span class="intro">est</span> un paragraphe inutile</p>
        <p>Ceci est aussi un paragraphe, cependant il est encore moins utile.</p>
    </body>
</html>
<!--
Ici nous avons pu séparé le mo "est" via la balise (<span>) qui permet justement de séparé un élément et
le rendre unique afin de pouvoir le modifier dans le fichier css.
Donc à cette balise <span>, c'est la même chose, on attribut un id via "class" ou "id".
Puis nous le traitons dans le fichier CSS.
-->
