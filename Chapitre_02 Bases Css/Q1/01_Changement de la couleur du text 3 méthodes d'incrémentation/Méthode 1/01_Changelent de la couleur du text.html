<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/> <!-- Ici le link tend vers un fichier css -->
        <title>Changement de la couleur du text 01</title>
    </head>
    <body>
        <p>Ce text en bleu grace au CSS</p>
    </body>
</html>
<!--
    Ici nous avons deux attributs dans la balise link, dans <head>.
        "Rel" pour relationship, définissant que c'est une feuille de style css, et que cela impactera le style de la page.
        Puis "href" afin de donner simplement le chemin vers le fichier externe qui impactera cette page.
        Méthode la plus propre.
-->
